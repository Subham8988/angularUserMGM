<section class="vh-100 gradient-form" style="background-color: #eee;">
  <div class="container"
    style="margin-top: 2%;margin-left: 8%;align-content: center;position: absolute;">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body mx-md-4">
                <div class="text-center">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                    style="width: 185px;" alt="logo">
                  <h4 class="mt-1 mb-5 pb-1">Welcome <i class="fas fa-user"></i></h4>
                </div>
                <form [formGroup]="userLogin">
                  <p>Please login to your account</p>
                  <div class="mt-3">
                    <label class="form-label" for="form2Example11">Username</label>
                    <input type="email" id="form2Example11" formControlName="email" class="form-control"
                      placeholder="Phone number or email address" />
                  </div>

                  <div class="mt-3">
                    <label class="form-label" for="form2Example22">Password</label>
                    <input [type]="password" id="form2Example22" formControlName="password" name="password"
                      class="form-control" placeholder="Password"  />
                    <span (click)="onClick()" style="     float: right;
                    margin-top: -22px;
                    position: relative;
                    margin-right: 7px;
                    z-index: 1;">
                      <i class="fa fa-eye" aria-hidden="true" *ngIf="!show"></i>
                      <i class="fa fa-eye-slash" aria-hidden="true" *ngIf="show"></i>
                    </span>
                  </div>
                  <div class="text-center pt-1 mb-5 pb-1 mt-3 mb-3">
                    <button (click)="logIn()" class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"
                      type="submit">Log
                      in</button>
                    <a class="text-muted" routerLink="/resetPassword">Forgot password?</a>
                  </div>
                  <div class="d-flex align-items-center justify-content-center pb-4">
                    <p class="mb-0 me-2">Don't have an account?</p><a routerLink="/registerartion"><button type="button"
                        class="btn btn-outline-danger">Create new</button></a>
                  </div>
                </form>
              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
              <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                <h4 class="medium mb-4">We are more than just a Blog Website</h4>
                <p class="medium">Please Login with valid crediantals and see all bogs uploaded by users and create post ur blog and edit ur profile u can also provide a link to ur repo thanku </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
