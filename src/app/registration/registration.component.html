<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center  gradient-custom-3">
    <div class="container">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-4">
              <h2 class="text-uppercase text-center ">Create an account</h2>
              <form [formGroup]="registere">
                <div>
                  <label class="form-label" for="form3Example1cg">Your Name</label>
                  <input type="text" id="form3Example1cg" formControlName="name" class="form-control" />
                </div>
                <div class="mt-2">
                  <label class="form-label" for="form3Example3cg">Your Email</label>
                  <input type="email" id="form3Example3cg" formControlName="email" class="form-control"/>
                </div>
                <div class="mt-2">
                  <label class="form-label" for="form3Example5cg">Upload Image</label>
                  <input  type='file' id="imageUpload" accept=".png, .jpg, .jpeg" #fileInput (change)="uploadFile($event)" formControlName="img" class="form-control" />
                </div>

                <div class="mt-2">
                  <label class="form-label" for="form3Example4cg">Password</label>
                  <input type="password" id="form3Example4cg" formControlName="password" class="form-control" />
                </div>

                <div class="mt-2">
                  <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                  <input type="password" id="form3Example4cdg" formControlName="conformpassword" class="form-control" />
                </div>

                <div class="mt-4">
                  <input class="form-check-input me-2" type="checkbox" value="true" formControlName="tc " id="form2Example3cg" />
                  <label class="form-check-label" for="form2Example3g">
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>
                <div class="d-flex justify-content-center mt-2">
                  <button type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-2 text-body" (click)="onLoad()">Register</button>
                </div>
  
                <p class="text-center text-muted  mt-3">Have already an account? <a href="/"
                    class="fw-bold text-body"><u>Login here</u></a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
